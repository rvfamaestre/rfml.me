<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The quiet home of Rafael Maestre López — software engineer and tinkerer.">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>rfml</title>
  <style>
    :root {
      color-scheme: dark light;
      font-size: 16px;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #101010, #050505 55%, #000 100%);
      color: rgba(245, 245, 245, 0.92);
      font-family: "IBM Plex Mono", "SFMono-Regular", Menlo, Consolas, monospace;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    main {
      text-align: center;
      padding: 4rem clamp(2rem, 5vw, 6rem);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 18px;
      backdrop-filter: blur(12px);
      background: rgba(12, 12, 12, 0.65);
      max-width: 28rem;
    }

    .mark {
      display: inline-flex;
      width: clamp(4rem, 10vw, 6rem);
      height: clamp(4rem, 10vw, 6rem);
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.12);
      align-items: center;
      justify-content: center;
      margin-bottom: 2.5rem;
      font-size: clamp(1.5rem, 3vw, 2rem);
      color: rgba(255, 255, 255, 0.65);
    }

    h1 {
      font-size: clamp(1.75rem, 2.8vw, 2.2rem);
      margin: 0 0 0.75rem;
      letter-spacing: 0.32em;
    }

    p {
      margin: 0.5rem 0 2.25rem;
      font-size: 0.85rem;
      line-height: 1.7;
      text-transform: none;
      letter-spacing: 0.04em;
      color: rgba(255, 255, 255, 0.62);
    }

    nav {
      display: flex;
      justify-content: center;
      gap: clamp(1.5rem, 4vw, 3rem);
      font-size: 0.75rem;
      letter-spacing: 0.22em;
    }

    a {
      color: rgba(255, 255, 255, 0.68);
      text-decoration: none;
      position: relative;
      transition: color 200ms ease;
    }

    a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -0.4rem;
      width: 100%;
      height: 1px;
      background: currentColor;
      transform: scaleX(0);
      transform-origin: center;
      transition: transform 200ms ease;
    }

    a:hover,
    a:focus-visible {
      color: rgba(255, 255, 255, 0.92);
    }

    a:hover::after,
    a:focus-visible::after {
      transform: scaleX(1);
    }

    footer {
      margin-top: 2.75rem;
      font-size: 0.65rem;
      letter-spacing: 0.35em;
      color: rgba(255, 255, 255, 0.38);
    }

    @media (max-width: 600px) {
      body {
        padding: 2.5rem 1.5rem;
      }

      main {
        padding: 3rem;
      }

      footer {
        letter-spacing: 0.25em;
      }
    }
  </style>
  <script>
    if (location.hostname !== "localhost" && location.protocol === "http:") {
      location.replace(`https://${location.host}${location.pathname}${location.search}${location.hash}`);
    }
  </script>
</head>
<body>
  <main>
    <span class="mark">rf</span>
    <h1>rafael maestre lópez</h1>
    <p>Engineer shaping thoughtful tooling and playful experiments. This space is intentionally quiet.</p>
    <nav>
      <a href="/in">LinkedIn</a>
      <a href="/gh">GitHub</a>
    </nav>
    <footer>rfml.me</footer>
  </main>
</body>
</html>
